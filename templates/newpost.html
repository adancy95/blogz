{% extends "base.html" %}

{% block content%}
    <h2 class="header1"> Add a Random Thought</h2>
    <hr width="50%">
    
    <form action='/valid' method='post'>
        <div class="form-group">
            <div class="row justify-content-center">
                <div class="col-2">
                <label for="tile"> Title For Your New Thought: </label>
                <br>
                <div class="col-4">
                <input type="text" name="title" id="title">
            </div>
            <br>
            <div class="row justify-content-center">
                <label for="post"> Your New Thoughts: </label>
                <br>
                <textarea name="post" rows="10" col="30"></textarea>
            </div>
            <br>
            <div class="row justify-content-end">
                <div class="col-5">
                <input type="submit" name="add_entry" value="Add Entry!" class="navColors">
                </div>
                <div class="col-2">
                <input type="reset" class="navColors">
                </div>
                
            </div>
        </div>

    </form>
    

{% endblock %}

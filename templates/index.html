{% extends 'base.html' %}

{% block content%}

    <h2 class="header1">Bloggers</h2>
    <hr width="30%">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 400px; margin: 0 auto">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/random.png') }}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Second slide">
              </div>
              <div class="carousel-item">
                    <video class="d-block w-100" alt="Third slide"  controls autoplay>
                            <source src="{{ url_for('static', filename='images/Thoughts.mp4') }}" type="video/mp4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <br>
          <br>

    <div class="row justify-content-center">
        <div class="col-sm-3 align-self-center">

            <div class="btn-group-vertical">
                <ul style="list-style-type:none">
                    {% for user in users %}
                    <button type="button" class="btn btn-light"><a class="navColors" href='/blog?user={{user.id}}'><li>{{user.username}}</li></a></button>
                    {% endfor %}

                </ul>
                

            </div>
        </div>
    </div>
    


{% endblock %}

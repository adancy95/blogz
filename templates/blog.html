{% extends "base.html" %}

{% block content%}
    <h2 class="header1"> Random People With Random Thoughts </h2>
    <hr>

    <div class="card-deck">
        {% for blog in blogs %}
        <div class="card" style="width: 20rem;">
                <div class="card-body">
                <h4 class="card-title"><a class="navColors" href='/individual?post_id={{blog.id}}'>{{blog.title}}</a></h4>
                <hr>
                <p class="card-text">{{blog.post}}</p>
                <i>written by:</i><a href="/blog?user={{blog.owner_id}}" class="link-color card-link">{{blog.owner.username}}</a>

                
                
                </div>
            
        </div>
        {% endfor %}
    </div>
